<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de plazo fijo</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
</head>
<body>
    <div id="gradient" />
    <header>
        <h1>Simulador de plazo fijo</h1>
    </header>
    <main>        
        <form id="formularioPrincipal" action="">
            <div class="contenido" id="form">

                <div class="capital">
                    <label for="inputCapital">Capital a invertir</label>
                    <input required type="number" id="inputCapital">
                    <span class="errorCapital">(Minimo $1000)</span>
                </div>
                
                <div class="plazo">
                    <label for="inputPlazo">Plazo  (en  dias)*</label>
                    <input required type="number" name="" id="inputPlazo">
                    <span id="bajarTexto" class="errorPlazo">(Minimo 30 dias - <br> Maximo 365 dias)</span>

                </div>
                
                <div class="boton">

                    <input id="calcular"  value="Calcular" type="submit" class="btn">
                    <input type="reset" value="Limpiar" class="btn">
                </div>
                
                
                <p>
                    *La tasa de interes para todos los plazos es del 27% anual
                </p>
            </div>
        </form>
        <div class="darkmode-div">
            <div class="toggle-container">
                <input type="checkbox" id="switch" name="theme"/><label id="darkmode" for="switch">Toggle</label>
            </div>
        </div>
        <div class="container">
            <div class="currency">
                <select id="from_currency">
                    <option value="AED">AED</option>
                    <option value="ARS" selected>ARS</option>

                    <option value="EUR">EUR</option>
                    <option value="FJD">FJD</option>
                    <option value="GBP">GBP</option>
                    <option value="GTQ">GTQ</option>
                    <option value="HKD">HKD</option>
                    <option value="HRK">HRK</option>
                    <option value="HUF">HUF</option>
                    <option value="IDR">IDR</option>
                    <option value="ILS">ILS</option>
                    <option value="INR">INR</option>

                    <option value="NOK">NOK</option>

                    <option value="PAB">PAB</option>
                    <option value="PEN">PEN</option>
                    <option value="PHP">PHP</option>
                    <option value="PKR">PKR</option>
                    <option value="PLN">PLN</option>
                    <option value="PYG">PYG</option>
                    <option value="RON">RON</option>
                    <option value="RUB">RUB</option>
                    <option value="SAR">SAR</option>
                    <option value="SEK">SEK</option>
                    <option value="SGD">SGD</option>
                    <option value="THB">THB</option>
                    <option value="TRY">TRY</option>
                    <option value="TWD">TWD</option>
                    <option value="UAH">UAH</option>
                    <option value="USD">USD</option>
                    <option value="UYU">UYU</option>
                    <option value="VND">VND</option>
                    <option value="ZAR">ZAR</option>
                </select>
                <input type="number" id="from_ammount" placeholder="0" value=1/>
            </div>
            <div class="middle">
                <button id="exchange">
                    <i class="fas fa-exchange-alt"></i>
                </button>
                <div class="rate" id="rate"></div>
            </div>
            <div class="currency">
                <select id="to_currency"><option value="AED">AED</option>
                    <option value="ARS">ARS</option>
                    <option value="AUD">AUD</option>
                    <option value="BGN">BGN</option>
                    <option value="BRL">BRL</option>
